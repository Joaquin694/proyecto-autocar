<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Producto</title>
</head>
<body>
    <h1>Crear Producto en Inventario</h1>
    <form th:action="@{/inventarios}" method="post">
        <!-- Producto -->
        <label for="producto">Producto:</label>
        <input type="text" id="producto" name="producto" required>

        <!-- Cantidad -->
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" required>

        <!-- Precio Unitario -->
        <label for="precioUnitario">Precio Unitario:</label>
        <input type="number" id="precioUnitario" name="precioUnitario" step="0.01" required>

        <!-- Proveedor -->
        <label for="proveedor">Proveedor:</label>
        <input type="text" id="proveedor" name="proveedor" required>

        <!-- Fecha de Entrada -->
        <label for="fechaEntrada">Fecha de Entrada:</label>
        <input type="date" id="fechaEntrada" name="fechaEntrada" required>

        <button type="submit">Guardar</button>
    </form>
</body>
</html>

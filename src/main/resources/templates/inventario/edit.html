<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">

        <style>
            body{
                padding: 20px;
            }
        </style>
</head>
<body>
    <h1>Editar Producto en Inventario</h1>
    <form th:action="@{/inventario/{id}(id=${inventario.id})}" method="post">
        <!-- Producto -->
        <label for="producto">Producto:</label>
        <input type="text" id="producto" name="producto" th:value="${inventario.producto}" required>

        <!-- Cantidad -->
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" th:value="${inventario.cantidad}" required>

        <!-- Precio Unitario -->
        <label for="precioUnitario">Precio Unitario:</label>
        <input type="number" id="precioUnitario" name="precioUnitario" th:value="${inventario.precioUnitario}" step="0.01" required>

        <!-- Proveedor -->
        <label for="proveedor">Proveedor:</label>
        <input type="text" id="proveedor" name="proveedor" th:value="${inventario.proveedor}" required>

        <!-- Fecha de Entrada -->
        <label for="fechaEntrada">Fecha de Entrada:</label>
        <input type="date" id="fechaEntrada" name="fechaEntrada" th:value="${inventario.fechaEntrada}" required>

        <button type="submit">Guardar</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Crear Auto</title>
            <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">

        <style>
            body{
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <h1>Crear Nuevo Auto</h1>
        <form th:action="@{/autos}" th:object="${auto}" method="post">
            <label>Nombre:</label>
            <input type="text" th:field="*{nombre}" /><br>
            <label>Modelo:</label>
            <input type="text" th:field="*{modelo}" /><br>
            <label>Color:</label>
            <input type="text" th:field="*{color}" /><br>
            <label>Placa:</label>
            <input type="text" th:field="*{placa}" /><br>
            <label>Marca:</label>
            <input type="text" th:field="*{marca}" /><br>
            <label>Fecha de Ingreso:</label>
            <input type="text" th:field="*{estado}" /><br>
            <label>Fecha de Ingreso:</label>
            <input type="date" th:field="*{fechaIngreso}" /><br>
            <button type="submit">Guardar</button>

        </form>
    </body>
</html>

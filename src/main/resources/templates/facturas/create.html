<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Factura</title>
</head>
<body>
    <h1>Crear Factura</h1>
    <form th:action="@{/facturas}" method="post">
        <!-- Fecha -->
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required>

        <!-- Total -->
        <label for="total">Total:</label>
        <input type="number" id="total" name="total" step="0.01" required>

        <!-- Método de Pago -->
        <label for="metodoPago">Método de Pago:</label>
        <select id="metodoPago" name="metodoPago" required>
            <option value="Efectivo">Efectivo</option>
            <option value="Tarjeta">Tarjeta</option>
            <option value="Transferencia">Transferencia</option>
        </select>

        <!-- Estado de Pago -->
        <label for="estadoPago">Estado de Pago:</label>
        <select id="estadoPago" name="estadoPago" required>
            <option value="pendiente">Pendiente</option>
            <option value="pagado">Pagado</option>
        </select>

        <!-- Auto -->
        <label for="auto">Auto:</label>
        <select id="auto" name="auto" th:each="auto : ${autos}" th:value="${auto.id}" th:text="${auto.nombre}"></select>

        <button type="submit">Guardar</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Facturas</title>
</head>
<body>
    <h1>Lista de Facturas</h1>
    <a th:href="@{/facturas/create}">Nueva Factura</a>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Fecha</th>
                <th>Total</th>
                <th>MÃ©todo de Pago</th>
                <th>Estado de Pago</th>
                <th>Auto</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="factura : ${facturas}">
                <td th:text="${factura.id}"></td>
                <td th:text="${factura.fecha}"></td>
                <td th:text="${factura.total}"></td>
                <td th:text="${factura.metodoPago}"></td>
                <td th:text="${factura.estadoPago}"></td>
                <td th:text="${factura.auto.nombre}"></td>
                <td>
                    <a th:href="@{/facturas/{id}(id=${factura.id})}">Ver</a>
                    <a th:href="@{/facturas/{id}/edit(id=${factura.id})}">Editar</a>
                    <a th:href="@{/facturas/{id}/delete(id=${factura.id})}">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>

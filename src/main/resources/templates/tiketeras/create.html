<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Tiketera</title>
    
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">

        <style>
            body{
                padding: 20px;
            }
        </style>
</head>
<body>
    <h1>Crear Tiketera</h1>
    <form th:action="@{/tiketera}" method="post">
        <!-- Selección de Auto -->
        <label for="auto">Auto:</label>
        <select id="auto" name="auto" required>
            <option th:each="auto : ${autos}" th:value="${auto.id}" th:text="${auto.nombre}"></option>
        </select>

        <!-- Ticket -->
        <label for="ticket">Ticket:</label>
        <input type="text" id="ticket" name="ticket" required>

        <!-- Fecha de Emisión -->
        <label for="fechaEmision">Fecha de Emisión:</label>
        <input type="date" id="fechaEmision" name="fechaEmision" required>

        <!-- Estado del Ticket -->
        <label for="estadoTicket">Estado del Ticket:</label>
        <select id="estadoTicket" name="estadoTicket" required>
            <option value="entregado">Entregado</option>
            <option value="usado">Usado</option>
        </select>

        <button type="submit">Guardar</button>
    </form>
</body>
</html>

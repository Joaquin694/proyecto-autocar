<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Pago</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">

        <style>
            body{
                padding: 20px;
            }
        </style>
</head>
<body>
    <h1>Crear Pago</h1>
    <form th:action="@{/pagos}" method="post">
        <!-- Monto -->
        <label for="monto">Monto:</label>
        <input type="number" id="monto" name="monto" step="0.01" required>

        <!-- Fecha de Pago -->
        <label for="fechaPago">Fecha de Pago:</label>
        <input type="date" id="fechaPago" name="fechaPago" required>

        <!-- Método de Pago -->
        <label for="metodoPago">Método de Pago:</label>
        <input type="text" id="metodoPago" name="metodoPago" required>

        <!-- Selección de Factura -->
        <label for="factura">Factura:</label>
        <select id="factura" name="factura" required>
            <option th:each="factura : ${facturas}" th:value="${factura.id}" th:text="'Factura #' + ${factura.id}"></option>
        </select>

        <button type="submit">Guardar</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Conteo</title>
</head>
<body>
    <h1>Editar Conteo</h1>
    <form th:action="@{/conteos/{id}(id=${conteo.id})}" method="post">
        <!-- Selección de Auto -->
        <label for="auto">Auto:</label>
        <select id="auto" name="auto" th:each="auto : ${autos}" th:value="${auto.id}" th:text="${auto.nombre}" th:selected="${conteo.auto.id == auto.id}" required>
        </select>

        <!-- Selección de Producto -->
        <label for="producto">Producto:</label>
        <select id="producto" name="producto" th:each="producto : ${productos}" th:value="${producto.id}" th:text="${producto.producto}" th:selected="${conteo.producto.id == producto.id}" required>
        </select>

        <!-- Tipo -->
        <label for="tipo">Tipo:</label>
        <select id="tipo" name="tipo" required>
            <option th:selected="${conteo.tipo == 'Entrada'}" value="Entrada">Entrada</option>
            <option th:selected="${conteo.tipo == 'Salida'}" value="Salida">Salida</option>
        </select>

        <!-- Cantidad -->
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" th:value="${conteo.cantidad}" required>

        <!-- Fecha -->
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" th:value="${conteo.fecha}" required>

        <button type="submit">Guardar</button>
    </form>
</body>
</html>
